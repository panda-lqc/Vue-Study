<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 凡是v-开头都叫vue指令-->
        <!-- v-text 和  v-html 的区别 与 innerText 和 innerHtml 的区别类似，但有区别-->
        <p v-text="msg"></p>
        <p v-html='msg'></p>

        <!-- 1、插值表达式在未渲染的时候，直接原样显示 ，v-text不渲染（标签内有内容除外） -->
        <!-- 2、插值表达式 插入式的数据渲染， v-text是整体式的数据替换 -->
        <!-- 注意：非必要时尽量不要使用或禁止使用v-html，因为会有XSS跨站脚本攻击 -->
        setTimeout(function(){

        });
    </div>
    <script>
        
        var vm = new Vue({
            el: document.getElementById("app"),
            data:{
                msg:"<b>Hello world!</b>",
                count: 100,
                array: [1,2,3],
                object: { id:1, name:"张三"}
            }
        });

    </script>
</body>
</html>
